<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <div class="ap-text">100 AP</div>
            <progress id="ap-meter" value="100" max="100"></progress>
<!-- 1. creating a function to taking points from both sides -->
<!-- 4. Add in variables assigned to the specific buttons -->
            <button onclick="attack(cost=12,damage=14)" class="attack-btn arcane-scepter"></button>
            <button onclick="attack(cost=23,damage=9)" class="attack-btn entangle"></button>
            <button onclick="attack(cost=38,damage=47)" class="attack-btn dragon-blade"></button>
            <button onclick="attack(cost=33,damage=25)" class="attack-btn star-fire"></button>
        </div>

        <div class="enemy">
            <div class="hp-text">100 HP</div>
            <progress id="hp-meter" value="100" max="100"></progress>
            <div class="freaky-fungus walk"></div>
        </div>
    </div>
</body>
</html>
